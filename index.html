<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

  <div id="game-container">
    <h1>Jogo de Adivinhação</h1>
    <p>Adivinhe o número entre 1 e 100</p>
    
    <input type="number" id="user-input" placeholder="Digite um número" min="1" max="100">
    <button id="submit-btn">Enviar</button>
    <button id="reset-btn" style="display:none;">Reiniciar</button>
    
    <div id="result" class="message"></div>
    <div id="attempts-left" class="message"></div>
    
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
