<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinha+ | Jogo de Adivinhação Moderno</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div class="particles" id="particles"></div>

    <div id="game-container">
      <div class="game-header">
        <i class="fas fa-brain game-icon"></i>
        <h1>Adivinha<span style="color: var(--secondary)">+</span></h1>
        <p>Adivinhe o número entre <strong>1</strong> e <strong>100</strong></p>
        <div class="tooltip">
          <i class="fas fa-question-circle" style="color: var(--secondary)"></i>
          <span class="tooltiptext"
            >Você tem 10 tentativas para adivinhar o número secreto!</span
          >
        </div>
      </div>

      <div class="input-group">
        <input
          type="number"
          id="user-input"
          placeholder="Digite seu palpite..."
          min="1"
          max="100"
        />
      </div>

      <div class="btn-group">
        <button id="submit-btn" class="game-btn">
          <i class="fas fa-paper-plane"></i> Enviar
        </button>
        <button id="reset-btn" class="game-btn" style="display: none">
          <i class="fas fa-redo"></i> Reiniciar
        </button>
      </div>

      <div id="result" class="message"></div>
      <div id="attempts-left" class="message"></div>

      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
